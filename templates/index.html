{% extends 'base.html' %}

{% block head %}

{% endblock %}  

{% block body %}
<h1 style="text-align: center;">TODO LIST</h1>


<div class="content">
{% if tasks|length < 1 %}
<h3 style="text-align: center;" >there is no task create one below</h3>
{% else %}

<table class="center">  
    <tr>
      <th>CONTENT</th>
      <br>
      <br>
      <th>TIME </th>
      <br>

      <th>ACTION</th>
    </tr>
 {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      
      <td>{{task.date_time}}</td>
      <td>
        <a href="/update/{{task.id}}">update</a>
        <a href="/delete/{{task.id}}">delete</a>
      </td>

    </tr>
    {% endfor %}
  
  </table>
  {% endif %}
  </div>
  <form action="/" method="post" >
    
    <input type="text" id="content" name="content"><br>
    <input type="submit" value="Submit">
  </form>
  
{% endblock %}
